    <h2 id="构建方式分类">构建方式分类</h2>

<ol>
  <li>手动逐步调用编译和链接的命令</li>
  <li>（较底层的）工具：GNU make，编写脚本makefile，指定编译流程，直接构建出最终软件</li>
  <li>（较高级的）工具：CMake，不直接构建出最终软件，而是依据不同环境自动生成不同的构建脚本（如makefile），最后调用相应构建工具（如make）进行构建</li>
</ol>
